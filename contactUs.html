<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Festava Live - Buy Ticket</title>
    <link href="css/contact.css" rel="stylesheet">
</head>

<body>

    <main>
        <section class="ticket-section">
            <div class="ticket">
                <div class="overlay">
                    <h1 class="text-header">Music Festival 2025</h1>
                    <a class="backHome" href="index.html">Back to home</a>
                </div>
                <div class="ticket-info">
                    <div class="headerTicket">
                        <h1>Music Festival 2025</h1>
                        <h1 class="villeTicket">at Safi</h1>
                    </div>
                    <p class="getTickets"><a href="#payment-section">Contact Us</a></p>
                </div>
            </div>
        </section>

        <section class="payment-section" id="payment-section">
            <h2>Payment Details</h2>
            <form class="payment-form">
                <div class="form-group">
                    <label for="name">Nom Complet</label>
                    <input type="text" id="name" placeholder="Mouhsine rouaki" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="example@email.com" required>
                </div>

                <div class="form-group">
                    <label for="card-number">Numero de carte</label>
                    <input type="text" id="card-number" maxlength="16" placeholder="1234 5678 9012 3456" required>
                </div>

                <div class="form-row">
                    <div class="form-group half">
                        <label for="expiry">date expiration</label>
                        <input type="text" id="expiry" placeholder="MM/YY" required>
                    </div>

                    <div class="form-group half">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" maxlength="3" placeholder="123" required>
                    </div>
                </div>

                <button type="submit" class="buy-btn">Buy Ticket</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Festava Live. All Rights Reserved.</p>
    </footer>
</body>

</html>
